 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h1 class="btn btn-default heading" style="font-size: xx-large;">Image Recognition</h1>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following people: </p>
        <div class="objects">
        <b>
          Shreyaa
          <hr>
          Mommy
          <hr>
          Daddy
          <hr>
        </b>
      </div>
  
        <label style="font-size: 120%;">Webcam View - </label>
        <div class="camera" style="width:240px; height:240px;"></div>
        <br><br>
        <div class="result"></div>
        <br><br>
        <button id="take_snapshot" class="btn btn-warning">Capture Image</button>
        <br><br>
        <button id="check" class="btn btn-success">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Object :  </p>
        <p style="font-size: 22px;">Accuracy :  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
